  <body>
    <header>
      <div class="logo">
        <a href="./index.html"
          ><img class="logo__img" src="./static/logo_landing.png" alt=""
        /></a>
      </div>

      <div class="media__buttons">
        <div class="whatsapp__button">
          <a
            href="https://web.whatsapp.com/send?autoload=1&app_absent=0&phone=79270459204&text"
            ><img
              class="whatsapp"
              src="./static/whatsapp.svg"
              alt="whatsappIcon"
          /></a>
        </div>
        <div class="telegram__button">
          <a href="https://t.me/elf_i_ya"
            ><img
              class="telegram"
              src="./static/telegram.svg"
              alt="telegramIcon"
          /></a>
        </div>
      </div>
    </header>
    <div class="form">
      <h1 class="form__title">Для брони праздника необходимо указать:</h1>
      <form class="form__body" action="#" id="form">
        <div class="item">
          <label for="form__date" class="form__label">Дата и время</label>
          <input
            id="form__date"
            name="date"
            class="item__fromUser _req"
            type="text"
          />
        </div>
        <div class="item">
          <label for="form__hero" class="form__label">Желаемый персонаж</label>
          <input
            id="form__hero"
            name="hero"
            class="item__fromUser _req"
            type="text"
          />
        </div>
        <div class="item">
          <label for="form__program" class="form__label"
            >Желаемая программа и продолжительность</label
          >
          <!--<input id="form__program" name="program" class="item__fromUser _req" type="text">-->
          <select name="program" id="form__program" class="item__fromUser _req">
            <option>Выберите программу</option>
            <option value="СТАНДАРТ 1 час">СТАНДАРТ 1 час</option>
            <option value="СТАНДАРТ 2 часа">СТАНДАРТ 2 часа</option>
            <option value="ПЛЮС 1 час">ПЛЮС 1 час</option>
            <option value="ПЛЮС 2 часа">ПЛЮС 2 часа</option>
            <option value="ГИГАНТ 1 час">ГИГАНТ 1 час</option>
            <option value="ГИГАНТ 2 часа">ГИГАНТ 2 часа</option>
            <option value="ТВОРЧЕСКАЯ 1 час">ТВОРЧЕСКАЯ 1 час</option>
            <option value="ТВОРЧЕСКАЯ 2 часа">ТВОРЧЕСКАЯ 2 часа</option>
            <option value="НАУЧНАЯ 1 час">НАУЧНАЯ 1 час</option>
            <option value="НАУЧНАЯ 2 часа">НАУЧНАЯ 2 часа</option>
            <option value="Мастер-Класс">Мастер-Класс</option>
          </select>
        </div>
        <div class="item">
          <label for="form__kidName" class="form__label"
            >Имя именинника/именинницы и возраст ребенка</label
          >
          <input
            id="form__kidName"
            name="kidName"
            class="item__fromUser _req"
            type="text"
          />
        </div>
        <div class="item">
          <label for="form__kidQuantity" class="form__label"
            >Количество детей и их возраст</label
          >
          <input
            id="form__kidQuantity"
            name="kidQuantity"
            class="item__fromUser _req"
            type="text"
          />
        </div>
        <div class="item">
          <label for="form__address" class="form__label">Точный адрес</label>
          <input
            id="form__address"
            name="address"
            class="item__fromUser _req"
            type="text"
          />
        </div>
        <div class="item">
          <label for="form__phone" class="form__label"
            >Ваш номер телефона</label
          >
          <input
            id="form__phone"
            name="phone"
            class="item__fromUser _req"
            type="text"
          />
        </div>

        <button type="submit" class="submit">Отправить</button>
      </form>
      <a href="index.html">
        <button class="back">Назад</button>
      </a>
    </div>
  </body>
